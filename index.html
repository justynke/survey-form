<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1 id="title">Welcome to language learning survey form!</h1>
            <p id="description">In this form you can describe your language learning experience.</p>
        </header>
        <main>
            <form id="survey-form">
                <label for = "name" id="name-label">Enter your name: </label><input type = "text" placeholder = "Your name" id="name"><br>
                <label for ="email" id="email-label">Enter your e-mail: </label><input type = "email" placeholder = "example@example.com" id = "email"><br>
                <label for = "number" id="number-label">Your age: </label><input type = "number" placeholder = "99" id="number" min="1" max="99"><br>
                <label for="dropdown">Choose your best foreign language:</label>
                <select id="dropdown">
                    <option value="german">German</option>
                    <option value="english">English</option>
                    <option value="italian">Italian</option>
                    <option value="spanish">Spanish</option>
                    <option value="russian">Russian</option>
                </select>

                <button type = "submit" id="submit">Submit</button>
            </form>
        </main>
    </body>

</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
